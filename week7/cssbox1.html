<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSBox1</title>
</head>
<style>
    .box{
    width: 15%;
    margin: 12px;
    display: inline-block;
    }

    #img1{
        width: 97%;
    }
    #img2{
    width: 90%;
    }
    #img3{
        width: 98%;
    }
    #img4{
        width: 100%;
    }
</style>
<body>
    <div style="text-align: center;">
        <div class="box" ><img src="img/burung1.png" id="img1"alt=""> </div>
        <div class="box" ><img src="img/burung2.png" id="img2" alt=""> </div>
        <div class="box" ><img src="img/burung3.png" id="img3" alt=""> </div>
        <div class="box" ><img src="img/burung4.png" id="img4" alt=""> </div>


    </div>
</body>
</html>
