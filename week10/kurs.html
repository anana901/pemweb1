<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Mata Uang</title>
</head>
<body>
    <form style="background-color:aqua" action="form">
        <fieldset>
            <legend>Kurs Rupiah - Mata Uang Asing</legend>
            <table border="1">
                <thead>
                    <th>Masukan Nilai</th>
                    <th>Mata Uang</th>
                    <th>Nilai Rupiah</th>
                </thead>
                <tbody>
                    <td>
                        <input type="number" id="uang" onchange="kurs()">
                    </td>
                    <td>
                        <select id="pilihan" onchange="kurs()">
                            <option value="usd">Dollar US</option>
                            <option value="sd">Dollar Singapure</option>
                            <option value="rm">Ringgit Malaysia</option>
                            <option value="yen">Yen Jepang</option>
                            <option value="eu">Euro </option>
                            <option value="riyal">Riyal Arab Saudi</option>
                        </select>
                    </td>
                    <td>
                        <input type="text" id="konversi">
                    </td>
                </tbody>
            </table>
        </fieldset>
    </form>

    <script>
        function kurs(){
            let uang = document.getElementById("uang").value;
            let matauang = document.getElementById("pilihan").value;
            let rumus;
    
          if (matauang == "usd") {
            rumus = uang * 9915;
            // Akses konversi lalu isi dengan variable span konversi
            document.getElementById("konversi").value = rumus;
          } else if (matauang == "sd") {
            rumus = uang * 13472;
            document.getElementById("konversi").value = rumus;
          } else if (matauang == "rm") {e
            rumus = uang * 874;
            document.getElementById("konversi").value = rumus;
          } else if (matauang == "yen") {
            rumus = uang * 120;
            document.getElementById("konversi").value = rumus;
          } else if (matauang == "eu") {
            rumus = uang * 15888;
            document.getElementById("konversi").value = rumus;
          } else if (matauang == "riyal") {
            rumus = uang * 3592;
            document.getElementById("konversi").value = rumus;
          } else {
            rumus = "Anda tidak memilih";
            document.getElementById("konversi").value = rumus;
          }
        }
    </script>
</body>
</html>
